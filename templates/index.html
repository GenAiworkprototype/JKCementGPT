<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* Container Module */
        .container {
            background: white;
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        /* Typography Module */
        .greeting {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .username {
            color: #764ba2;
        }

        .message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }

        /* Input Module */
        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Button Module */
        .btn {
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Animation Module */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="greeting">Hello, <span class="username" id="username">Guest</span>!</h1>
        <p class="message">Welcome to our site. We're glad to have you here.</p>
        
        <div id="nameInput" class="input-group">
            <input type="text" id="nameField" placeholder="Enter your name" />
            <button class="btn" id="submitBtn">Submit</button>
        </div>
    </div>

    <script>
        // State Management Module
        const state = {
            username: 'Guest'
        };

        // DOM Module
        const dom = {
            usernameSpan: document.getElementById('username'),
            nameField: document.getElementById('nameField'),
            submitBtn: document.getElementById('submitBtn'),
            nameInput: document.getElementById('nameInput')
        };

        // UI Update Module
        const ui = {
            updateUsername(name) {
                dom.usernameSpan.textContent = name;
                dom.usernameSpan.style.animation = 'none';
                setTimeout(() => {
                    dom.usernameSpan.style.animation = 'fadeIn 0.5s ease-out';
                }, 10);
            },
            
            hideInput() {
                dom.nameInput.classList.add('hidden');
            },
            
            clearInput() {
                dom.nameField.value = '';
            }
        };

        // Event Handler Module
        const handlers = {
            handleSubmit() {
                const name = dom.nameField.value.trim();
                
                if (name) {
                    state.username = name;
                    ui.updateUsername(name);
                    ui.hideInput();
                    ui.clearInput();
                }
            },
            
            handleKeyPress(e) {
                if (e.key === 'Enter') {
                    handlers.handleSubmit();
                }
            }
        };

        // Initialize Module
        function init() {
            dom.submitBtn.addEventListener('click', handlers.handleSubmit);
            dom.nameField.addEventListener('keypress', handlers.handleKeyPress);
            dom.nameField.focus();
        }

        // Start the application
        init();
    </script>
</body>
</html>
